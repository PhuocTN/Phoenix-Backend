    <!-- Preloader -->

    <div id="hellopreloader">
      <div class="preloader">
        <svg width="45" height="45" stroke="#fff">
          <g
            fill="none"
            fill-rule="evenodd"
            stroke-width="2"
            transform="translate(1 1)"
          >
            <circle cx="22" cy="22" r="6" stroke="none">
              <animate
                attributeName="r"
                begin="1.5s"
                calcMode="linear"
                dur="3s"
                repeatCount="indefinite"
                values="6;22"
              />
              <animate
                attributeName="stroke-opacity"
                begin="1.5s"
                calcMode="linear"
                dur="3s"
                repeatCount="indefinite"
                values="1;0"
              />
              <animate
                attributeName="stroke-width"
                begin="1.5s"
                calcMode="linear"
                dur="3s"
                repeatCount="indefinite"
                values="2;0"
              />
            </circle>
            <circle cx="22" cy="22" r="6" stroke="none">
              <animate
                attributeName="r"
                begin="3s"
                calcMode="linear"
                dur="3s"
                repeatCount="indefinite"
                values="6;22"
              />
              <animate
                attributeName="stroke-opacity"
                begin="3s"
                calcMode="linear"
                dur="3s"
                repeatCount="indefinite"
                values="1;0"
              />
              <animate
                attributeName="stroke-width"
                begin="3s"
                calcMode="linear"
                dur="3s"
                repeatCount="indefinite"
                values="2;0"
              />
            </circle>
            <circle cx="22" cy="22" r="8">
              <animate
                attributeName="r"
                begin="0s"
                calcMode="linear"
                dur="1.5s"
                repeatCount="indefinite"
                values="6;1;2;3;4;5;6"
              />
            </circle>
          </g>
        </svg>

        <div class="text">Loading ...</div>
      </div>
    </div>

    <!-- Window-popup Restore Password -->

    <div
      class="modal fade"
      id="restore-password"
      tabindex="-1"
      role="dialog"
      aria-labelledby="restore-password"
      aria-hidden="true"
    >
      <div
        class="modal-dialog window-popup restore-password-popup"
        role="document"
      >
        <div class="modal-content">
          <a
            href="#"
            class="close icon-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <svg class="olymp-close-icon">
              <use xlink:href="#olymp-close-icon"></use>
            </svg>
          </a>

          <div class="modal-header">
            <h6 class="title">Restore your Password</h6>
          </div>

          <div class="modal-body">
            <form method="get">
              <p>
                Enter your email and click the send code button. You’ll receive
                a code in your email. Please use that code below to change the
                old password for a new one.
              </p>
              <div class="form-group label-floating">
                <label class="control-label">Email của bạn</label>
                <input
                  class="form-control"
                  placeholder=""
                  type="email"
                  value="james-spiegel@yourmail.com"
                />
              </div>
              <button class="btn btn-purple btn-lg full-width">
                Send me the Code
              </button>
              <div class="form-group label-floating">
                <label class="control-label">Enter the Code</label>
                <input
                  class="form-control"
                  placeholder=""
                  type="text"
                  value=""
                />
              </div>
              <div class="form-group label-floating">
                <label class="control-label">Your New Password</label>
                <input
                  class="form-control"
                  placeholder=""
                  type="password"
                  value="olympus"
                />
              </div>
              <button class="btn btn-primary btn-lg full-width">
                Change your Password!
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- ... end Window-popup Restore Password -->
